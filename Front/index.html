<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>


    <div class="row">
      <div class="col-3">
        <div class="row" id="playerScore">
          <h1 id="player">Player</h1>
        </div>

        <div id="barajaPlayer" class="baraja">

          <img src="img/C1.png" alt="carta" class="cardplayer" id="cardplayer0">
          <img src="img/C2.png" alt="carta" class="cardplayer" id="cardplayer1">
          <img src="img/C3.png" alt="carta" class="cardplayer" id="cardplayer2">
          <img src="img/C4.png" alt="carta" class="cardplayer" id="cardplayer3">
          <img src="img/C5.png" alt="carta" class="cardplayer" id="cardplayer4">
          <img src="img/C6.png" alt="carta" class="cardplayer" id="cardplayer5">
          <img src="img/C7.png" alt="carta" class="cardplayer" id="cardplayer6">
          <img src="img/C8.png" alt="carta" class="cardplayer" id="cardplayer7">


        </div>


      </div>
      <div class="col-6" id="barajar-place">
        
        <h3>
          <span>BLUE</span>
        </h3>



        <img src="img/back.png" alt="parte_trasera_baraja" height="118px" width="98px" id="baraja">

        <h3> 
          <span>JACK</span>
        </h3>
        <div id="btn-place">
          <button id='boton' onclick="newGame()" class="bubbly-button" >START</button>
        </div>
        

      </div>




      <div class="col-3">
        <div class="row" id="BotScore">
          <h1 id="bot">Bot</h1>
        </div>
        <div id="botBaraja" class="baraja">
          <img src="img/T1.png" alt="carta" class="cardbot" id ="cardbot0">
          <img src="img/T2.png" alt="carta" class="cardbot" id ="cardbot1">
          <img src="img/T3.png" alt="carta" class="cardbot" id ="cardbot2">
          <img src="img/T4.png" alt="carta" class="cardbot" id ="cardbot3">
          <img src="img/T5.png" alt="carta" class="cardbot" id ="cardbot4">
          <img src="img/T6.png" alt="carta" class="cardbot" id ="cardbot5">
          <img src="img/T7.png" alt="carta" class="cardbot" id ="cardbot6">
          <img src="img/T8.png" alt="carta" class="cardbot" id ="cardbot7">
        </div>


      </div>
    </div>





    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
